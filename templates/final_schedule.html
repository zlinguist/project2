<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Welcome to Austin!</title>
</head>
<body>
    <div class ="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href=index.html>HomePage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pages
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{{ url_for('user_input') }}">User Input</a> 
                            <a class="dropdown-item" href="{{ url_for('filtered_data') }}">Filtered Data</a> 
                            <a class="dropdown-item" href="{{ url_for('visualizations') }}">Visualizations</a>  
                            <a class="dropdown-item" href="{{ url_for('final_schedule') }}">Final Schedule</a> 
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="title">Plan Your Day</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <ul class="list-group" id="filters">
                                <li class="filter list-group-item">
                                    <label for="location">Select Location</label>
                                    <select name=“location” id=“location”>
                                        <option value=“North”>North Austin</option>
                                        <option value=“Central”>Cental Austin</option>
                                        <option value=“South”>South Austin</option>
                                    </select>
                                </li>
                                <li class="filter list-group-item">
                                    <label for=“type”>Choose an activity type:</label>
                                    <select name=“type” id=“type”>
                                        <option value=“Point_of_interest”>Point of Interest</option>
                                        <option value=“Bar”>Bars</option>
                                        <option value=“Shopping”>Shopping</option>
                                        <option value=“Tourist_Attraction”>Tourist Attraction</option>
                                        <option value=“Restaurant”>Restaurant</option>
                                        <option value=“Landmark”>Landmark</option>
                                        <option value=“Establishment”>Establishment</option>
                                        <option value=“Museum”>Museum</option>
                                    </select>
                                </li>
                                <li class="filter list-group-item">
                                    <label for=“rating”>Choose your rating:</label>
                                    <select name=“rating” id=“rating”> 
                                        <option value=“5”>5</option>
                                        <option value=“4”>4</option>
                                        <option value=“3”>3</option>
                                        <option value=“2”>2</option>
                                        <option value=“1”>1</option>
                                    </select>
                                    <button id="submit" type="button" class="btn btn-success">Filter Table</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table id="activity-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Time</th>
                                <th class="table-head">Name</th>
                                <th class="table-head">Location</th>
                                <th class="table-head">Type</th>
                                <th class="table-head">Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for time in times %}
                            <tr>
                                <td>{{ time }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
